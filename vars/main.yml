---
configure_sudoers: yes
homebrew_install_path: /usr/local/homebrew
homebrew_installed_packages:
  - ansible
  - docker
  - git
  - ssh-copy-id
  - openssl
  - dockutil

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - google-chrome
  - dropbox
  - vagrant
  - virtualbox
  - atom
  - keepassx
  - google-drive
  - sonos
  - gimp
  - skype
  - kindle
  - google-photos-backup
  - iterm2

dockitems_to_remove:
  - Launchpad
  - Mail
  - Safari
  - Contacts
  - Reminders
  - Maps
  - Photos
  - Messages
  - FaceTime
  - iTunes
  - iBooks
  - App Store
  - System Preferences
  - Calendar

dockitems_to_persist:
  - name: "Google Chrome"
    path: "/Applications/Google Chrome.app"
    pos: 1
  - name: iTerm
    path: /Applications/iTerm.app
    pos: 2
